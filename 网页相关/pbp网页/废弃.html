<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id = "myBtn" type = "button"> Click me! </button>
    <script>
        const myBtn = document.getElementById('myBtn');
        myBtn.addEventListener('click', function(e){
            //e here is to record the situation when you click the button
            //eventlistener is toreact to the event
            const name = prompt("What's your name?");

            console.log('Hello'+' '+ name);//just testing
            document.body.innerHTML = "<h1>Hello"+name+ "!</h1>";
            //h1 here is to make the text bold and bigger, layout
        });
    </script>



</body>
</html>
