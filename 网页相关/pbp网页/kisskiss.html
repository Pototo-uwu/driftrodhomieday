<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driftrod Homie Day Challenge</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 引入第一种自定义字体 */
        @font-face {
            font-family: 'Font1'; /* 第一种字体 */
            src: url('/font/LanaPixel.ttf') format('truetype'); /* 替换为你的字体路径 */
        }

        /* 引入第二种自定义字体 */
        @font-face {
            font-family: 'Font2'; /* 第二种字体 */
            src: url('/font/全小素.ttf') format('truetype'); /* 替换为你的字体路径 */
        }

        /* 引入第三种自定义字体 */
        @font-face {
            font-family: 'Font3'; /* 第三种字体 */
            src: url('/font/fusion-pixel-10px-monospaced-zh_hans.ttf') format('truetype'); /* 替换为你的字体路径 */
        }

        body {
            font-family: 'Font1', sans-serif; /* 默认字体为第一种字体 */
            background-color: #FFF5CD;
            background-image: url('CSS/image.png');
            background-size: cover; /* 背景图覆盖整个屏幕 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        /* 左侧图片容器 */
        .left-image {
            position: absolute;
            top: 17%; /* 使用百分比定位 */
            left: 2%; /* 使用百分比定位 */
            width: 20%; /* 使用百分比宽度 */
            max-width: 500px; /* 最大宽度 */
            height: auto;
            transform: scale(0.2); /* 电脑端保持不变 */
            transform-origin: top left;
        }

        /* 右上角按钮容器 */
        .top-right-buttons {
            position: absolute;
            top: 17%; /* 使用百分比定位 */
            right: 2%; /* 使用百分比定位 */
            display: flex;
            align-items: center;
            gap: 2vw; /* 使用视口宽度单位 */
        }

        /* 右上角按钮样式 */
        .top-right-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px; /* 固定宽度 */
            height: 50px; /* 固定高度 */
            background-image: url('CSS/右上角小按键框.png');
            background-size: contain; /* 保持按钮背景图完整显示 */
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            cursor: pointer;
            text-decoration: none;
        }

        /* 按钮中的文字 */
        .button-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #8B0000;
            font-family: 'Font2', sans-serif; /* 使用第二种字体 */
            font-size: 18px; /* 固定字体大小 */
            display: flex;
            align-items: center;
            gap: 5px; /* 文字和爱心图标之间的间距 */
        }

        /* 爱心图标样式 */
        .heart {
            width: 20px; /* 固定爱心图标大小 */
            height: 20px;
            background-image: url('../icons/爱心符号.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* 标题部分 */
        .title-container {
            position: absolute;
            top: 25%; /* 调整垂直位置 */
            left: 50%; /* 居中 */
            transform: translateX(-50%); /* 确保标题居中 */
            text-align: center;
            margin-top: 1vh; /* 使用视口高度单位 */
        }

        /* 英文标题 */
        .sub-title {
            font-family: 'Font1', sans-serif; /* 使用第一种字体 */
            font-size: 2.5vw; /* 改小字体大小 */
            color: #8B0000;
            margin-bottom: 1vh; /* 改小间距 */
            white-space: nowrap;
        }

        /* 中文标题 */
        h1 {
            font-family: 'Font1', sans-serif; /* 使用第一种字体 */
            font-size: 3vw; /* 改小字体大小 */
            color: #8B0000;
            margin-top: 1vh; /* 改小间距 */
        }

        /* 主要内容 */
        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15vh; /* 使用视口高度单位 */
        }

        /* 文本框样式 */
        .text-box {
            font-family: 'Font3', sans-serif; /* 使用第三种字体 */
            font-size: 2.5vw; /* 电脑端字体大小 */
            padding: 1vw; /* 电脑端内边距 */
            border: none;
            background-image: url('CSS/label.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 1vw; /* 电脑端圆角 */
            width: 30vw; /* 电脑端宽度 */
            height: 6vw; /* 电脑端高度 */
            max-width: 350px; /* 电脑端最大宽度 */
            max-height: 50px; /* 电脑端最大高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #8B0000;
            margin-top: 2vh; /* 使用视口高度单位 */
        }

        /* 按钮容器 */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 3vh; /* 使用视口高度单位 */
        }

        /* 生成按钮 */
        .generate-button {
            width: 200px; /* 固定宽度 */
            height: 80px; /* 固定高度 */
            background-image: url('../icons/desktop按钮.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            position: absolute;
            bottom: 25%; /* 调整垂直位置 */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Font1', sans-serif; /* 使用第一种字体 */
            font-size: 24px; /* 增大字体大小 */
            color: #8B0000;
            z-index: 10; /* 确保按钮在上层 */
        }

        /* 屏幕下方居中图片 */
        .bottom-image {
            position: absolute;
            bottom: 0; /* 使图片贴着屏幕最底部 */
            left: 50%;
            transform: translateX(-50%);
            width: 20vw; /* 图片宽度 */
            max-width: 300px; /* 最大宽度 */
            height: auto; /* 高度自适应 */
            z-index: 1; /* 确保图片在底层 */
        }

        /* 媒体查询：针对平板端优化 */
        @media (max-width: 1024px) {
            /* 左侧图片 */
            .left-image {
                top: 10%; /* 调整垂直位置 */
                left: 5%; /* 调整水平位置 */
                width: 25%; /* 增大宽度 */
                transform: scale(0.08); /* 缩小为原来的8% */
            }

            /* 标题部分 */
            .title-container {
                top: 35%; /* 调整垂直位置 */
            }

            /* 英文标题 */
            .sub-title {
                font-size: 3.5vw; /* 增大字体大小 */
            }

            /* 中文标题 */
            h1 {
                font-size: 4.5vw; /* 增大字体大小 */
            }

            /* 文本框样式 */
            .text-box {
                width: 50vw; /* 增大宽度 */
                height: 12vw; /* 增大高度 */
                font-size: 4vw; /* 增大字体大小 */
                max-width: 500px; /* 增大最大宽度 */
                max-height: 120px; /* 增大最大高度 */
            }

            /* 主要内容 */
            .content {
                margin-top: 10vh; /* 调整垂直位置 */
            }
        }

        /* 媒体查询：针对手机端优化 */
        @media (max-width: 768px) {
            /* 左侧图片 */
            .left-image {
                top: 12%; /* 调整垂直位置 */
                left: 5%; /* 调整水平位置 */
                width: 30%; /* 增大宽度 */
                transform: scale(0.08); /* 缩小为原来的8% */
            }

            /* 右上角按钮容器 */
            .top-right-buttons {
                top: 12%; /* 调整垂直位置 */
                right: 1%; /* 调整水平位置 */
                gap: 5px; /* 调整按钮间距 */
            }

            /* 右上角按钮 */
            .top-right-buttons a {
                width: 120px; /* 调整按钮宽度 */
                height: 40px; /* 调整按钮高度 */
            }

            /* 按钮中的文字 */
            .button-text {
                font-size: 14px; /* 调整字体大小 */
            }

            /* 生成按钮 */
            .generate-button {
                width: 150px; /* 调整宽度 */
                height: 60px; /* 调整高度 */
                font-size: 20px; /* 调整字体大小 */
                bottom: 30%; /* 调整垂直位置 */
            }

            /* 标题部分 */
            .title-container {
                top: 35%; /* 调整垂直位置 */
            }

            /* 英文标题 */
            .sub-title {
                font-size: 6vw; /* 增大字体大小 */
            }

            /* 中文标题 */
            h1 {
                font-size: 7vw; /* 增大字体大小 */
            }

            /* 文本框样式 */
            .text-box {
                width: 60vw; /* 增大宽度 */
                height: 15vw; /* 增大高度 */
                font-size: 5vw; /* 增大字体大小 */
                max-width: 350px; /* 增大最大宽度 */
                max-height: 100px; /* 增大最大高度 */
            }

            /* 主要内容 */
            .content {
                margin-top: 10vh; /* 调整垂直位置 */
            }

            /* 屏幕下方居中图片 */
            .bottom-image {
                width: 60vw; /* 增大图片宽度 */
                bottom: 1%; /* 调整垂直位置 */
            }
        }
    </style>
</head>
<body>
<!-- 左侧图片 -->
<div class="left-image">
    <img src="CSS/Title.png" alt="Title Image">
</div>

<!-- 右上角按钮 -->
<div class="top-right-buttons">
    <a href="general.html" class="general-button">
        <span class="button-text">General</span>
    </a>
    <a href="index2.html" class="home-button">
        <span class="button-text">Home</span>
    </a>
</div>

<!-- 标题部分 -->
<div class="title-container">
    <!-- 英文标题 -->
    <h2 class="sub-title">&nbsp"Kiss ur homie to show ur love"</h2>
    <!-- 中文标题 -->
    <h1>&nbsp他们将会亲吻的部位是？</h1>
</div>

<!-- 主要内容 -->
<div class="content">
    <div class="text-box" id="bodyPart"></div>
    <!-- 修改生成按钮文字为 Generate -->
    <div class="button-container">
        <div class="generate-button" id="myBtn">Generate</div>
    </div>
</div>

<!-- 屏幕下方居中图片 -->
<div class="bottom-image">
    <img src="CSS/小人+阴影.png" alt="小人+阴影" style="width: 100%; height: auto;">
</div>

<script>
    const myBtn = document.getElementById('myBtn');
    myBtn.addEventListener('click', function(e) {
        let bodyParts = [
    "额头", "脸颊", "手背", "手心", "颈侧", "扰流翼", "肩膀", "膝盖", "脚背", "嘴唇",
    "嘴角", "鼻尖", "胸口", "锁骨", "大腿内侧", "腰侧", "腹部", "屁股", "肩膀后侧"
];

        let bodyPartElement = document.querySelector('#bodyPart');
        let randomPart = bodyParts[Math.floor(Math.random() * bodyParts.length)];
        bodyPartElement.innerHTML = randomPart;

        // 修改按钮文字为 Kiss Kiss + 爱心图标
        myBtn.innerHTML = 'Kiss Kiss <span class="heart"></span>';
    });
</script>
</body>
</html>
